initScript: "
    cd ${CONFIG_DIR};
    if ! test -f 'catch.hpp' ; then
        wget https://github.com/catchorg/Catch2/releases/download/v2.13.4/catch.hpp;
    fi;

    if ! test -f 'catch_main.o' ; then
        g++ -std=c++20 -c -I . catch_main.cpp -o catch_main.o;
    fi;
  "
studentIdRegex: .*?(\d+)\.zip
tasks:
  - name: "1"
    initScript: "
      cd ${PROJECT_DIR}/1/;
      grep -Prl '^\\s*(int|void)\\s*main\\(.*\\)' . | xargs rm;
      find . -type f | xargs sed -i 's/^.*<crtdbg.h>//g';
      cp ${CONFIG_DIR}/unit_tests_1.cpp ${CONFIG_DIR}/catch_main.o ${CONFIG_DIR}/catch.hpp .;
      g++ -std=c++20 -I . catch_main.o *.cpp -o units;
    "
    testScript: "
      cd ${PROJECT_DIR}/1/;
      ./units -r junit;
    "
    memoryScript: "
      cd ${PROJECT_DIR}/1/;
      ! valgrind ./units 2>&1 | grep 'LEAK SUMMARY';
    "
    memoryPoints: 0.8
